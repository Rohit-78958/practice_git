    else alert('You Lose, Computer won (scissor)')">Paper</button>

    computer = Math.floor(Math.random() * 3 ) + 1;
    if(computer==1) alert('You Lose, Computer won (rock)')
    else if(computer==2) alert('You won, Computer lose(paper)')
    else alert('it\'s a tie')">Scissor</button>

    let computer= 0, rock=1, paper=2, scissor=3
  </script>
</body>
