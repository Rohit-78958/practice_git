<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
</head>
<body>
  <p id="para">Calculator</p>

  <button onclick="
   numbers+='1'">1</button>
  <button onclick="
   numbers+='2'">2</button>
  <button onclick="
   numbers+='3'">3</button>
  <button onclick="
   numbers+='+'">+</button>
  
  <br><br>

  <button onclick="
   numbers+='4'">4</button>
  <button onclick="
   numbers+='5'">5</button>
  <button onclick="
   numbers+='6'">6</button>
  <button onclick="
   numbers+='/'">-</button>
  
  <br><br>

  <button onclick="
   numbers+='7'">7</button>
  <button onclick="
   numbers+='8'">8</button>
  <button onclick="
   numbers+='9'">9</button>
  <button onclick="
   numbers+='*'">*</button>
  
  <br><br>

  <button onclick="
   numbers+='0'">0</button>
  <button onclick="
   numbers+='.'">.</button>
  <button onclick="
   numbers+='='">=</button>
  <button onclick="
   numbers+='/'">/</button>
  
  <br><br>

  <button onclick="
  numbers ='' ">Clear</button>

  <script>
    let numbers = ''
    document.getElementById('para').innerHTML = numbers
  </script>
</body>
</html>
